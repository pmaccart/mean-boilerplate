<!DOCTYPE html>
<html ng-app="sample" ng-controller="AppCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <title ng-bind="pageTitle"></title>

  <!-- font awesome from BootstrapCDN -->
  <!--<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">-->

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="static/<%= file %>"/>
  <% }); %>

  <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="static/<%= file %>"></script>
  <% }); %>

</head>
<body>

<div class="navbar navbar-static-top">
  <div class="navbar-links" role="navigation">
    <div class="container">
      <div class="navbar-left">
        <ul class="nav navbar-nav">
          <li><a href="http://www.slalom.com">Slalom.com</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <ul class="nav navbar-nav">
          <li><a href="http://www.google.com">Google</a></li>
          <li><a href="http://www.twitter.com">Twitter</a></li>
          <li><a href="http://www.cnn.com">CNN</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="navbar-inverse" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Sample App</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
</div>

<div class="container" ui-view="main"></div>

<footer class="footer">
  <div class="container">
      <p>
        Based off of
        <a href="http://github.com/joshdmiller/ng-boilerplate">ng-boilerplate</a> by Josh David Miller
      </p>
    </div>
  </div>
</footer>
</body>
</html>
