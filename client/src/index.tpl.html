<!DOCTYPE html>
<html ng-app="sample" ng-controller="AppCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <title ng-bind="pageTitle"></title>

  <!-- font awesome from BootstrapCDN -->
  <!--<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">-->

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="static/<%= file %>"/>
  <% }); %>

  <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="static/<%= file %>"></script>
  <% }); %>

</head>
<body>

<div ng-include="'static/src/common/modules/header/header-template.html'"></div>

<div class="container" ui-view="main"></div>

<footer class="footer">
  <div class="container">
      <p>
        Based off of
        <a href="http://github.com/joshdmiller/ng-boilerplate">ng-boilerplate</a> by Josh David Miller
      </p>
    </div>
  </div>
</footer>
</body>
</html>
